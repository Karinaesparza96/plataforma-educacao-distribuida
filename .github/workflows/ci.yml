name: CI - Build & Test

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Testes (todas as .csproj de testes)
        run: |
          TEST_PROJECTS=$(find . -path "*/tests/*" -name "*.csproj")
          for proj in $TEST_PROJECTS; do
            echo "Executando testes em: $proj"
            dotnet test "$proj" --configuration Release --no-build --logger "trx"
          done

      - name: Publicar resultados dos testes
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "**/TestResults/*.trx"