name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.x"

      - name: Restore and Build All .NET Solutions
        run: |
          echo "Building Conteudo.API.sln"
          dotnet restore src/backend/conteudo-api/Conteudo.API.sln
          dotnet build src/backend/conteudo-api/Conteudo.API.sln --no-restore --configuration Release

          echo "Building Auth.API.sln"
          dotnet restore src/backend/auth-api/Auth.API.sln
          dotnet build src/backend/auth-api/Auth.API.sln --no-restore --configuration Release

          echo "Building Alunos.API.sln"
          dotnet restore src/backend/alunos-api/Alunos.API.sln
          dotnet build src/backend/alunos-api/Alunos.API.sln --no-restore --configuration Release

          echo "Building Pagamentos.API.sln"
          dotnet restore src/backend/pagamentos-api/Pagamentos.API.sln
          dotnet build src/backend/pagamentos-api/Pagamentos.API.sln --no-restore --configuration Release

          echo "Building BFF.API.sln"
          dotnet restore src/backend/bff-api/BFF.API.sln
          dotnet build src/backend/bff-api/BFF.API.sln --no-restore --configuration Release
        
      - name: Restore and Build All Tests Projects
        run: |
          echo "Building Alunos.IntegrationTests.csproj"
          dotnet restore src/backend/tests/Alunos.IntegrationTests/Alunos.IntegrationTests.csproj
          dotnet build src/backend/tests/Alunos.IntegrationTests/Alunos.IntegrationTests.csproj --no-restore --configuration Release

          echo "Building Alunos.Tests.csproj"
          dotnet restore src/backend/tests/Alunos.Tests/Alunos.Tests.csproj
          dotnet build src/backend/tests/Alunos.Tests/Alunos.Tests.csproj --no-restore --configuration Release

          echo "Building Auth.IntegrationTests.csproj"
          dotnet restore src/backend/tests/Auth.IntegrationTests/Auth.IntegrationTests.csproj
          dotnet build src/backend/tests/Auth.IntegrationTests/Auth.IntegrationTests.csproj --no-restore --configuration Release

          echo "Building Auth.UnitTests.csproj"
          dotnet restore src/backend/tests/Auth.UnitTests/Auth.UnitTests.csproj
          dotnet build src/backend/tests/Auth.UnitTests/Auth.UnitTests.csproj --no-restore --configuration Release

          echo "Building BFF.IntegrationTests.csproj"
          dotnet restore src/backend/tests/BFF.IntegrationTests/BFF.IntegrationTests.csproj
          dotnet build src/backend/tests/BFF.IntegrationTests/BFF.IntegrationTests.csproj --no-restore --configuration Release

          echo "Building BFF.UnitTests.csproj"
          dotnet restore src/backend/tests/BFF.UnitTests/BFF.UnitTests.csproj
          dotnet build src/backend/tests/BFF.UnitTests/BFF.UnitTests.csproj --no-restore --configuration Release

          echo "Building Conteudo.IntegrationTests.csproj"
          dotnet restore src/backend/tests/Conteudo.IntegrationTests/Conteudo.IntegrationTests.csproj
          dotnet build src/backend/tests/Conteudo.IntegrationTests/Conteudo.IntegrationTests.csproj --no-restore --configuration Release

          echo "Building Conteudo.UnitTests.csproj"
          dotnet restore src/backend/tests/Conteudo.UnitTests/Conteudo.UnitTests.csproj
          dotnet build src/backend/tests/Conteudo.UnitTests/Conteudo.UnitTests.csproj --no-restore --configuration Release

          echo "Building Core.Tests.csproj"
          dotnet restore src/backend/tests/Core.Tests/Core.Tests.csproj
          dotnet build src/backend/tests/Core.Tests/Core.Tests.csproj --no-restore --configuration Release
          
          echo "Building Pagamentos.IntegrationTests.csproj"
          dotnet restore src/backend/tests/Pagamentos.IntegrationTests/Pagamentos.IntegrationTests.csproj
          dotnet build src/backend/tests/Pagamentos.IntegrationTests/Pagamentos.IntegrationTests.csproj --no-restore --configuration Release

          echo "Building Pagamentos.UnitTests.csproj"
          dotnet restore src/backend/tests/Pagamentos.UnitTests/Pagamentos.UnitTests.csproj
          dotnet build src/backend/tests/Pagamentos.UnitTests/Pagamentos.UnitTests.csproj --no-restore --configuration Release
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Frontend Dependencies
        working-directory: src/frontend
        run: npm install

      - name: Build Frontend
        working-directory: src/frontend
        run: npm run build
