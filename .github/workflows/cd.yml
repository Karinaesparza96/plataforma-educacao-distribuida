name: CD - Docker Build & Push

on:
  workflow_run:
    workflows: ["CI - Build & Test"]
    types: [completed]
    branches: [main]

jobs:
  verify-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checar se CI terminou com sucesso
        env:
          CONCLUSION: ${{ github.event.workflow_run.conclusion }}
        run: |
          if [[ "$CONCLUSION" != "success" ]]; then
            echo "CI falhou ou não completou com sucesso (conclusion = $CONCLUSION) → cancelando deploy"
            exit 1
          fi

  build-and-push:
    needs: verify-ci
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      IMAGE_PREFIX: plataformaedu

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Validar segredos do Docker Hub
        run: |
          if [[ -z "$DOCKERHUB_USERNAME" || -z "$DOCKERHUB_PASSWORD" ]]; then
            echo "::error::Segredos DOCKERHUB_USERNAME e/ou DOCKERHUB_PASSWORD não estão configurados!"
            exit 1
          fi

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Encontrar serviços com Dockerfile
        id: services
        run: |
          SERVICES=$(find src/backend -maxdepth 3 -name "Dockerfile" | sed 's/\/Dockerfile//')
          echo "services<<EOF" >> $GITHUB_OUTPUT
          echo "$SERVICES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build & Push das imagens backend
        run: |
          while IFS= read -r SERVICE; do
            NAME=$(basename "$SERVICE")
            IMAGE="${IMAGE_PREFIX}-${NAME}"
            echo "Buildando imagem: $IMAGE"

            docker build -t "$DOCKERHUB_USERNAME/$IMAGE:latest" \
              -f "$SERVICE/Dockerfile" \
              src/backend

            docker push "$DOCKERHUB_USERNAME/$IMAGE:latest"

            docker tag "$DOCKERHUB_USERNAME/$IMAGE:latest" "$DOCKERHUB_USERNAME/$IMAGE:${{ github.sha }}"
            docker push "$DOCKERHUB_USERNAME/$IMAGE:${{ github.sha }}"
          done <<< "${{ steps.services.outputs.services }}"

      - name: Build & Push Frontend
        run: |
          IMAGE="${IMAGE_PREFIX}-frontend"
          echo "Buildando imagem do frontend: $IMAGE"

          docker build -t "$DOCKERHUB_USERNAME/$IMAGE:latest" \
            -f src/frontend/Dockerfile \
            src/frontend

          docker push "$DOCKERHUB_USERNAME/$IMAGE:latest"

          docker tag "$DOCKERHUB_USERNAME/$IMAGE:latest" "$DOCKERHUB_USERNAME/$IMAGE:${{ github.sha }}"
          docker push "$DOCKERHUB_USERNAME/$IMAGE:${{ github.sha }}"

      - name: Atualizar cache Docker
        if: always()
        run: |
          rm -rf /tmp/.buildx-cache || true
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache || true