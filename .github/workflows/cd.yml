name: CD - Docker Build & Push

on:
  workflow_run:
    workflows: ["CI - Build & Test"]
    types: [completed]
    branches: [main]

jobs:
  verify-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checar se CI terminou com sucesso
        env:
          CONCLUSION: ${{ github.event.workflow_run.conclusion }}
        run: |
          if [[ "$CONCLUSION" != "success" ]]; then
            echo "CI falhou ou não completou com sucesso (conclusion = $CONCLUSION) → cancelando deploy"
            exit 1
          fi

  build-and-push:
    needs: verify-ci
    runs-on: ubuntu-latest

    env:
      REGISTRY: docker.io
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
      IMAGE_PREFIX: plataformaedu

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Validar segredos do Docker Hub
        run: |
          if [[ -z "$DOCKERHUB_USERNAME" || -z "$DOCKERHUB_PASSWORD" ]]; then
            echo "::error::Segredos DOCKERHUB_USERNAME e/ou DOCKERHUB_PASSWORD não estão configurados!"
            exit 1
          fi

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Encontrar serviços com Dockerfile
        id: services
        run: |
          SERVICES=$(find src/backend -maxdepth 3 -name "Dockerfile" | sed 's/\/Dockerfile//')
          echo "services<<EOF" >> $GITHUB_OUTPUT
          echo "$SERVICES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build & Push das imagens backend
        run: |
          while IFS= read -r SERVICE; do
            NAME=$(basename "$SERVICE")
            IMAGE="${IMAGE_PREFIX}-${NAME}"

            echo "Buildando imagem: $DOCKERHUB_USERNAME/$IMAGE"

            docker build \
              -t "$DOCKERHUB_USERNAME/$IMAGE:latest" \
              -t "$DOCKERHUB_USERNAME/$IMAGE:${{ github.sha }}" \
              -f "$SERVICE/Dockerfile" \
              src/backend

            docker push "$DOCKERHUB_USERNAME/$IMAGE:latest"
            docker push "$DOCKERHUB_USERNAME/$IMAGE:${{ github.sha }}"
          done <<< "${{ steps.services.outputs.services }}"

      - name: Build & Push Frontend
        run: |
          IMAGE="${IMAGE_PREFIX}-frontend"

          echo "Buildando imagem: $DOCKERHUB_USERNAME/$IMAGE"

          docker build \
            -t "$DOCKERHUB_USERNAME/$IMAGE:latest" \
            -t "$DOCKERHUB_USERNAME/$IMAGE:${{ github.sha }}" \
            -f src/frontend/Dockerfile \
            src/frontend

          docker push "$DOCKERHUB_USERNAME/$IMAGE:latest"
          docker push "$DOCKERHUB_USERNAME/$IMAGE:${{ github.sha }}"
          
  deploy-to-kubernetes:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      K8S_NAMESPACE: plataforma

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configurar kubeconfig
        env:
          KUBECONFIG_BASE64: ${{ secrets.KUBECONFIG_BASE64 }}
        run: |
          if [[ -z "$KUBECONFIG_BASE64" ]]; then
            echo "::error::Segredo KUBECONFIG_BASE64 não configurado!"
            exit 1
          fi
          echo "$KUBECONFIG_BASE64" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verificar acesso ao cluster
        run: kubectl get nodes

      - name: Atualizar imagens nos deployments
        run: |
          declare -A DEPLOYMENTS=(
            ["auth-api"]="auth-api"
            ["alunos-api"]="alunos-api"
            ["conteudo-api"]="conteudo-api"
            ["pagamentos-api"]="pagamentos-api"
            ["bff-api"]="bff-api"
            ["frontend"]="frontend"
          )

          for DEPLOYMENT in "${!DEPLOYMENTS[@]}"; do
            CONTAINER="${DEPLOYMENTS[$DEPLOYMENT]}"
            IMAGE_PREFIX="${{ env.IMAGE_PREFIX }}-${DEPLOYMENT}"
            IMAGE="${{ env.DOCKERHUB_USERNAME }}/${IMAGE_PREFIX}:${{ github.sha }}"

            echo "========================================"
            echo "Atualizando deployment/${DEPLOYMENT}"
            echo "Container: ${CONTAINER}"
            echo "Nova imagem: ${IMAGE}"
            echo "========================================"

            # Atualiza a imagem do container no deployment
            kubectl set image deployment/${DEPLOYMENT} ${CONTAINER}=${IMAGE} -n ${{ env.K8S_NAMESPACE }} || {
              echo "Aviso: Falha ao atualizar deployment/${DEPLOYMENT} (pode não existir ou nome do container diferente)"
            }

            # Aguarda o rollout (timeout de 5 minutos)
            kubectl rollout status deployment/${DEPLOYMENT} -n ${{ env.K8S_NAMESPACE }} --timeout=300s || {
              echo "Aviso: Rollout status demorou ou falhou para ${DEPLOYMENT}"
            }
          done